<body>
    <div class="login-box">
        <h2>Login</h2>
        <form (ngSubmit)="onSubmit()" #f="ngForm">
          <div class="user-box">
            <input 
              type="text" 
              name="" 
              ngModel
              name="username"
              required>
            <label>Username</label>
          </div>
          <div class="user-box">
            <input 
              type="password" 
              name=""
              ngModel
              name="password"
              required>
            <label>Password</label>
          </div>
          <div class="d-grid gap-2 d-md-flex">
          <button type="submit" >Log In</button>
          <button  type="submit" (click)="signUp()" >Sign Up</button>
        </div>
        </form>
      </div>
</body>
